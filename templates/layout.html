<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAV Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <style>
        .red-border-nav {
            border: 2px solid #ef4444;
        }
        
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background-color: #f9fafb;
            z-index: 40;
        }
        
        .content-wrapper {
            padding-top: 70px;
            position: relative;
            z-index: 10;
        }
        
        .navbar {
            z-index: 50;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Fixed header zone -->
    <div class="nav-container">
        <!-- Floating Navbar with Red Border -->
        <nav class="navbar fixed top-4 left-1/2 transform -translate-x-1/2 bg-white rounded-full shadow-lg px-6 py-2 flex space-x-6 red-border-nav">
            <a href="{{ url_for('index') }}" class="nav-link">Home</a>
            <a href="{{ url_for('about') }}" class="nav-link">About</a>
            <a href="{{ url_for('implementation') }}" class="nav-link">Implementation</a>
        </nav>
    </div>

    <!-- Main Content with proper spacing -->
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-16 text-center py-4 text-gray-500 text-sm">
        &copy; 2025 UAV Detection Project
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
